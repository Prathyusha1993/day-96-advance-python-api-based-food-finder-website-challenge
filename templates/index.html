{% extends 'base.html' %}

{% block title %}Food Finder Website{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Food Finder</h2>
        <form class="mt-4" action="{{ url_for('search') }}" method="post">
            <label for="ingredients" class="form-label">Enter Ingredients (comma separated):</label>
            <input type="text" name="ingredients" id="ingredients"
                   placeholder="e.g: chicken, tomato, cheese" required class="form-control"/>
            <button type="submit" class="btn btn-primary mt-3">Search Recipes</button>
        </form>

        <h3 class="mt-3">Trending Recipes</h3>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ recipe.image }}" alt="{{recipe.title}}" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <a href="/recipe/{{ recipe.id }}" class="btn btn-info">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('random_recipes') }}" class="btn btn-warning">Surprise me with a random recipe</a>
    </div>
{% endblock %}
